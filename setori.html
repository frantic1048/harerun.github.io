<div class="row">
  <div class="col-md-8">
    <article class="blog-post">
      <h2 class="sl-live-title" id="sl-live-title"></h2>
      <p id="sl-live-url"></p>
      <ul id="sl-live-details"></ul>
    </article>
  </div>

  <div class="col-md-4">
      <div class="p-4">
        <h4 class="sidebar-title" id="sl-live-date-title"></h4>
        <div id="sl-live-date-selector">
          <div class="dropdown">
            <button class="btn btn-light dropdown-toggle" type="button" id="setori-year" data-bs-toggle="dropdown" aria-expanded="false">
            </button>
            <ul class="dropdown-menu" aria-labelledby="setori-year" id="setori-year-menu">
            </ul>
          </div>
          <div class="dropdown">
            <button class="btn btn-light dropdown-toggle" type="button" id="setori-date" data-bs-toggle="dropdown" aria-expanded="false">
            </button>
            <ul class="dropdown-menu" aria-labelledby="setori-date" id="setori-date-menu">
            </ul>
          </div>
        </div>
      </div>
  </div>
</div>
